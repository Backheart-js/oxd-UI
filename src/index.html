<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>OXD</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <header id="header">
        <div class="header__wrapper">
            <div class="header__wrapper--left flex-center-y">
                <div class="header__brand-wrapper">
                    <img src="./assets/resources/logo/logo.png" alt="" class="header__brand--logo">
                    <div class="header__brand--name flex-center">
                        <span>
                            OXD Portal
                        </span>
                    </div>
                </div>
                <div class="header__slogan-wrapper flex-center-y">
                    <div class="slogan__left-wrapper">
                        <span>おかえりなさい</span>
                    </div>
                    <div class="slogan__center-wrapper">
                        <span>尾木 茂太郎</span>
                    </div>
                    <div class="slogan__right-wrapper">
                        <span>さん</span>
                    </div>
                </div>
            </div>
            <div class="header__wrapper--right flex-center-y">
                <div class="header__noti-wrapper">
                    <button class="header__noti-btn flex-center">
                        <img src="./assets/resources/icon/bell.png" alt="">
                    </button>
                </div>
                <div class="header__user-wrapper">
                    <img src="./assets/resources/images/avatar.png" alt="" class="">
                </div>
                <div class="header__logout-wrapper">
                    <button class="header__logout-btn flex-center">
                        <span class="">
                            ログアウト

                        <!-- <img src="./assets/resources/icon/logout.png" alt=""> -->

    <div id="content" >
